<!doctype html>
<html lang="en">
<head>
    <title>Crazy Crosby's Cryptid Crypt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Crazy Crosby's Cryptid Crypt</h1>

<form>
    <fieldset class="craziness">
        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/minotaur.jpg" alt=""></span>
        </label>

        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/kraken.jpg" alt=""></span>
        </label>

        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/centaur.jpg" alt=""></span>
        </label>

        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/jackalope.jpg" alt=""></span>
        </label>

        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/dryad.jpg" alt=""></span>
        </label>

        <label class="creature">
            <input type="radio" name="creature" value="minotaur">
            <span><img src="img/merman.jpg" alt=""></span>
        </label>
    </fieldset>

<div class="entries">
    <div>
    <fieldset>
        <div class="legend">About you</div>
        <div class="yes" class="poodles">
        <div class="form-content">
            <input type="text" name="name" class="triad" placeholder="your name">
        </div>
        <div class="form-content">
            <input type="email" name="email" class="triad" placeholder="your email address">
        </div>
            <div class="form-content">
            <input type="phone" name="phone" class="triad" placeholder="your phone number">
        </div>
        </div>
    </fieldset>
    </div>
    <div>
    <fieldset>
        <div class="legend">Accessories</div>
        <div class="yes">
        <div class="form-content">
            <label>
                <input type="checkbox" name="nosering">
                Nosering
            </label>

            <label>
                <input type="checkbox" name="axe">
                Axe
            </label>

            <label>
                <input type="checkbox" name="face-paint">
                Face Paint
            </label>

            <label>
                <input type="checkbox" name="xl-horns">
                XL Horns
            </label>
        </div>
        </div>
    </fieldset>
    </div>

    <div>
    <fieldset>
        <div class="legend">Currency</div>
        <div class="yes">
        <div class="form-content">
            <label>
                <input type="radio" name="usd">
                $ USD
            </label>

            <label>
                <input type="radio" name="gbp">
                $ <abbr>GBP</abbr>
            </label>

            <label>
                <input type="radio" name="euro">
                $ EURO
            </label>
        </div>
        </div>
    </fieldset>
    </div>

    <div>
    <fieldset>
        <div class="legend">Payment type</div>
        <div class="yes">
        <div class="form-content">
            <select name="payment-type">
                <option value="amex">AMEX</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="discover">Discover</option>
            </select>
        </div>
        </div>
    </fieldset>
    </div>

    <div>
    <fieldset>
        <div class="legend">Custom spell</div>
        <div class="yes">
        <div class="form-content">
            <textarea placeholder="e.g. by the power of grayskull..."></textarea>
        </div>
        </div>
    </fieldset>
    </div>

    <div>
    <fieldset class="buy">
        <div class="form-content">
            <button>Buy one</button>
        </div>
    </fieldset>
    </div>
</div>
</form>

</body>
</html>
